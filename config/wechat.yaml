# plugins/WeChatReply/config/wechat.yaml
rules:
  - id: download
    triggers:
      - "下载"
      - "安装"
      - "获取app"
    response:
      - type: text
        content: |
          📥 下载指引：
          1. iOS用户：App Store搜索【XX应用】
          2. 安卓用户：访问官网下载
          官网地址：https://example.com
      - type: image
        url: "https://example.com/download_qr.png"

  - id: payment
    triggers:
      - "支付"
      - "付款"
      - "充值"
    response:
      - type: text
        content: |
          💳 支付方式支持：
          • 微信/支付宝扫码支付
          • 银联云闪付
          • 对公账户转账
          客服热线：400-123-4567

  - id: registration
    triggers:
      - "注册"
      - "开户"
      - "新用户"
    response:
      - type: text
        content: |
          📝 注册流程：
          1. 访问注册页面
          2. 验证手机号码
          3. 设置安全密码
          立即注册：https://example.com/register
