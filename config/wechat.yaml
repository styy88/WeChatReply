rules:
  - id: download_help
    triggers:
      - r'(?i).*?(下载|安装|获取APP)'
    response:
      - type: text
        content: |
          📱 下载指引：
          1. iOS用户：访问App Store搜索【XX应用】
          2. 安卓用户：扫码下载安装包
          扫码地址：https://example.com/download
      - type: image
        url: "https://example.com/qrcode.png"

  - id: payment_help
    triggers:
      - r'(?i).*?(支付|付款|充值|转账)'
    response:
      - type: text
        content: |
          💳 支付方式：
          - 微信/支付宝扫码支付
          - 银联在线支付
          - 对公账户转账
          客服电话：400-123-4567

  - id: registration
    triggers:
      - r'(?i)注册|新用户|开通账号'
    response:
      - type: text
        content: |
          📝 注册流程：
          1. 访问 https://example.com/register
          2. 输入手机号获取验证码
          3. 设置登录密码（8-16位字母+数字）
          4. 完成实名认证
